<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jogo.css">
</head>

<body>
    <header>
        <div class="menu" id="menu" class="screen">
            <h1>Mulheres que transformaram a tecnologia</h1>
            <button onclick="startGame()">Jogar</button>
            <p>Feito: Emily Gonçalves Dias, Isabela Matos Serafim, João Vitor Amorim de Oliveira, Vinicius Magalhães
                Morais</p>
            <!-- <img src="imagens/Mulher_icone.jpg">  -->

        </div>
    </header>
    <main>



        <!-- JOGO -->
        <div id="game" class="screen" style="display: none;">

            <div class="todo">

                <div class="lado esquerdo">
                    <button id="sendinfo" class="funcoes">ENVIAR DADOS</button>
                    <button id="fixTank" class="funcoes">ARRUMAR TANQUE</button>
                    <button id="fixTemp" class="funcoes">ARRUMAR TEMPERATURA</button>
                </div>
                <div class="lado centro">

                    <div class="live_foguete">
                        <img src="imagens/foguete.png" alt="nosssaa" id="foguete">
                    </div>
                </div>
                <div class="lado direito">
                    <div class="detale">
                        <p id="overview">|| OK || OK ||</p>
                        <p id="info">info aqui</p>
                    </div>
                    <div class="detale">
                        <p id="tankAlarm">|| Gasolina OK ||</p>
                    </div>
                    <div class="detale">
                        <p id="tempAlarm">|| Temperatura OK ||</p>
                    </div>
                </div>
            </div>


        </div>
    </main>
    <script src="jogos/main.js" type="module"></script>
    <script src="script.js"></script>
</body>

</html>
